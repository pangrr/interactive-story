<mat-dialog-content>
  <mat-accordion multi displayMode="flat">
    <mat-expansion-panel *ngFor="let note of notes" [expanded]="data.newNotes.includes(note)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{note.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <p *ngFor="let paragraph of note.description.split('\n')" class="paragraph">
          {{paragraph}}
        </p>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>
