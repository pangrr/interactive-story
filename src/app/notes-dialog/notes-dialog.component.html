<mat-dialog-content>
  <mat-accordion multi displayMode="flat">
    <mat-expansion-panel *ngFor="let key of objectKeys(notes)" [expanded]="data.newNotes[key]">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{key}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <p *ngFor="let paragraph of notes[key].split('\n')" class="paragraph">
          {{paragraph}}
        </p>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>
