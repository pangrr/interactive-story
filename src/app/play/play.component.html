<div class="container">
  <div class="menu">
    <button mat-icon-button (click)="editScript()">
      <mat-icon svgIcon="edit" matTooltip="Edit Script"></mat-icon>
    </button>
    <button mat-icon-button (click)="previousEvent()" [disabled]="game.history.length <= 1">
      <mat-icon svgIcon="step_back" matTooltip="Previous Event"></mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openNotes()" [color]="objectKeys(game.newNotes).length > 0 ? 'warn' : ''">
      <mat-icon svgIcon="notes" matTooltip="Notes"></mat-icon>
    </button>
  </div>
  <div *ngIf="game.currentEvent; let event" class="event">
    <div class="description" [ngClass]="event.nextEvent ? 'cursor-pointer' : 'cursor-default'" (click)="triggerNextEventIfAvailable(event)">
      <p *ngFor="let paragraph of event.description.split('\n')" class="paragraph">{{paragraph}}</p>
    </div>
    <div class="actions">
      <button mat-button class="action" *ngFor="let actionDescription of objectKeys(event.actions)" (click)="takeAction(actionDescription)">{{actionDescription}}</button>
    </div>
  </div>
</div>
