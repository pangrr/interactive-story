<mat-accordion>
  <mat-expansion-panel *ngFor="let memory of data.memories" [expanded]="memory.title === data.memoryTitle">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{memory.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <p *ngFor="let paragraph of memory.description.split('\n')" class="paragraph">
        {{paragraph}}
      </p>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
