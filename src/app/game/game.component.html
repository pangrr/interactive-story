<div class="game">
  <div class="menu">
    <button mat-icon-button (click)="openNotes()" [color]="newNotesAvailable() ? 'warn' : ''">
      <mat-icon svgIcon="notes" matTooltip="记事本"></mat-icon>
    </button>
  </div>
  <div class="event">
    <div class="description" (click)="triggerNextEvent()">
      <p *ngFor="let paragraph of game.currentEvent.description.split('\n')" class="paragraph">{{paragraph}}</p>
    </div>
    <div class="actions">
      <button mat-button class="action" *ngFor="let key of getActionsAvailable()" (click)="takeAction(key, game.currentEvent.actionsAvailable[key])">{{key}}</button>
    </div>
  </div>
</div>
